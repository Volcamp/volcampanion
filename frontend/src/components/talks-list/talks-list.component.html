<div class="containerPlanning">
  <div *ngFor="let plan of  plannings ">
    <div class="containerBig">
      <div class="miniView" *ngIf="plan.getType() === DELIMITER_DAY">
        <app-divider-teaser-view [dividerPlanning]="$any(plan)"/>

      </div>

      <div class="miniView contentPage break" *ngIf="plan.getType() === BREAK">
        <app-break-teaser-view [breakPlanning]="$any(plan)"/>
      </div>

      <div class="miniView contentPage zoomOutCard content contentWidth shadow" (click)="navigate($any(plan))"
           *ngIf="plan.getType() !== DELIMITER_DAY && plan.getType() !== BREAK">
        <app-talk-teaser-view [talkPlanning]="$any(plan)"/>
      </div>
    </div>
  </div>
</div>
<div *ngIf="plannings.length === 0 && noContentDisplay" class="container">
  <span class="content">Pas de contenue Ã  afficher</span>
</div>
