<div class="center">
  <div class="container contentPage">
    <div class="plus">
      <app-admin-add-btn [dialogToOpen]=addDialog></app-admin-add-btn>
    </div>
    <div *ngFor="let speaker of speakers" class="clickable">
      <app-admin-speaker-preview [speaker]="speaker" (click)="openDialog(speaker)"></app-admin-speaker-preview>
    </div>
  </div>
</div>
