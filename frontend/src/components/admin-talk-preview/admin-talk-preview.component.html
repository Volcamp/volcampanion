<div class="card">
  <div class="content">
    <p class="heading f5">{{talk.id}} - {{talk.title.slice(0,20)+"..."}}</p>

    <p class="para f6">
      {{talk.description != undefined ? talk.description.slice(0,50)+"..." : ""}}
  </p>
    <div class="actionContainer">
      <button class="btnDelete">
        <mat-icon svgIcon="delete"></mat-icon>
      </button>
      <button class="btnEdit">
        <mat-icon svgIcon="edit"></mat-icon>
      </button>

    </div>
  </div>
</div>
