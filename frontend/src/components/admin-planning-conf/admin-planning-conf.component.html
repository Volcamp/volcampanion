<div class="container">
  <div class="scrollH">
    <app-admin-planning-list-talk [events]="talks"></app-admin-planning-list-talk>
  </div>
  <div class="scrollW">
    <div *ngFor="let date of dates">
      <app-admin-planning-date [date]=date confId="{{conf.id}}"
                               [plannings]="convertPlanning(date)"></app-admin-planning-date>
    </div>
  </div>
</div>
