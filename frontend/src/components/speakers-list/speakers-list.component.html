<mat-grid-list cols="2" rowHeight="2:1" [cols]="breakpoint" (window:resize)="onResize( $event)">
  <mat-grid-tile class="content contentPage" *ngFor="let speaker of  speakers ">
    <app-speaker-teaser-view (click)="navigate(speaker)" [speaker]="$any(speaker)"/>
  </mat-grid-tile>
  <span class="dot"></span>
</mat-grid-list>
