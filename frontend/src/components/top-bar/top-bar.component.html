<div class="topBar">
  <mat-icon *ngIf="backable" class="backBtn" (click)="back()" aria-hidden="false" aria-label="filter icon"
            fontIcon="arrow_back_ios"/>
  <mat-icon *ngIf="!backable" class="backBtn" style="visibility: hidden" aria-hidden="false" aria-label="filter icon"
            fontIcon="arrow_back_ios"/>

  <span class="f0 volcampanion">Volcampanion</span>

  <div *ngIf="!isMobile">
    <button id="{{homeRoute}}" [routerLink]="[homeRoute]" mat-button class="iconBtn" aria-label="session button">
      <mat-icon aria-hidden="false" aria-label="session icon" fontIcon="date_range"></mat-icon>
      Sessions
    </button>
    <span class="volcamp-spacer"></span>
    <button id="{{speakerRoute}}" [routerLink]="[speakerRoute]" mat-button class="iconBtn" aria-label="speaker button">
      <mat-icon aria-hidden="false" aria-label="speaker icon" fontIcon="groups"></mat-icon>
      Speakers
    </button>
    <span class="volcamp-spacer"></span>
    <button mat-button aria-label="favorite button">
      <mat-icon aria-hidden="false" aria-label="favorite icon" fontIcon="favorite"></mat-icon>
      Favorites
    </button>
  </div>
  <span class="volcamp-spacer"></span>

  <button mat-icon-button class="example-icon favorite-icon" *ngIf="filterable" (click)="openFilter()"
          aria-label="filter button">
    <mat-icon aria-hidden="false" aria-label="filter icon" fontIcon="filter_list"/>
  </button>
  <button mat-icon-button class="example-icon" aria-label="user button">
    <mat-icon aria-hidden="false" aria-label="user icon" fontIcon="account_circle"/>
  </button>
</div>
