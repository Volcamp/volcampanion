<div class=container>
  <button mat-stroked-button color="accent" (click)="upload()">
    <mat-icon>upload</mat-icon>
    Upload
  </button>
  <button mat-stroked-button color="accent" (click)="save()">
    <mat-icon>bookmark</mat-icon>
    Save
  </button>
  <button mat-stroked-button color="accent" (click)="delete()">
    <mat-icon>delete</mat-icon>
    Delete
  </button>
</div>
