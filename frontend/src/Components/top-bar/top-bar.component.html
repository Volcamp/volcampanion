<div class="topBar">
  <mat-icon *ngIf="backable" class="backBtn" (click)="back()" aria-hidden="false" aria-label="filter icon"
            fontIcon="arrow_back_ios"/>
  <mat-icon *ngIf="!backable" class="backBtn" style="visibility: hidden" aria-hidden="false" aria-label="filter icon"
            fontIcon="arrow_back_ios"/>

  <span class="f0 volcampanion">Volcampanion</span>

  <span class="volcamp-spacer"></span>

  <button mat-icon-button class="example-icon favorite-icon" aria-label="filter button">
    <mat-icon aria-hidden="false" aria-label="filter icon" fontIcon="filter_list"/>
  </button>
  <button mat-icon-button class="example-icon" aria-label="user button">
    <mat-icon aria-hidden="false" aria-label="user icon" fontIcon="account_circle"/>
  </button>
</div>
