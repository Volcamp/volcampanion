<div class="container">

  <div class="sideIndicater" style="background:{{color}}">
    <p>
      {{type}}
    </p>
  </div>


  <div class="mainItem">

      <div class="lineContentContainer">
        <h1 class="leftItem">{{title}}</h1>
        <h3 class="rightItem"> {{startDate.getHours()}}h{{startDate.getMinutes()}} - {{endDate.getHours()}}h{{endDate.getMinutes()}} </h3>
      </div>


        <h2 style="margin: 0; padding: 0;">
          {{speakersNames}}
        </h2>


        <h2>{{hall}}</h2>


    <div class="lineContentContainer">
      <div class="leftItem"  *ngIf="this.isConnected">
        <button (click)="removeFavorite()" mat-icon-button color="warn" *ngIf="this.inFavorite">
          <mat-icon svgIcon="favorite_checked" aria-hidden="false" aria-label="favorite checked icon"></mat-icon>
        </button>

        <button  (click)="addFavorite()" mat-icon-button color="warn" *ngIf="! this.inFavorite">
          <mat-icon svgIcon="favorite_unchecked" aria-hidden="false" aria-label="favorite checked icon"></mat-icon>
        </button>

      </div>
      <div class="rightItem">
        <mat-icon matBadge="{{nbFavorite.toString()}}" matBadgeColor="warn">favorite</mat-icon>
        <span class="cdk-visually-hidden"></span>
      </div>

    </div>


  </div>

</div>
