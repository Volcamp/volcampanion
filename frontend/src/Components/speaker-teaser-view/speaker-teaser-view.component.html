<div class="speaker-card" >
  <mat-card >
    <mat-card-header>
      <img src="{{speaker.photo}}" mat-card-avatar class="header-image" alt="{{speaker.name}} avatar"/>
      <mat-card-title><span class="f3">{{speaker.name}}</span> </mat-card-title>
      <mat-card-subtitle class="f5">Agaetis</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <mat-card-actions>
        <a (click)="$event.stopPropagation()" href="{{speaker.linkedin}}" color="linkdin" mat-flat-button class="f7 socialMedia"><mat-icon svgIcon="linkdin" aria-hidden="false" aria-label="linkdin link" /> Linkdin </a>
        <a (click)="$event.stopPropagation()" href="{{speaker.twitter}}"  color="twitter"  mat-flat-button class="f7 socialMedia"> <mat-icon svgIcon="twitter" aria-hidden="false" aria-label="twitter link" /> Twitter</a>

      </mat-card-actions>

    </mat-card-actions>
  </mat-card>
</div>
