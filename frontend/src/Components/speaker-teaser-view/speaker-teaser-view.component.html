<div class="speaker-card">
  <mat-card >
    <mat-card-header>
      <img src="{{speaker.photo}}" mat-card-avatar class="header-image" alt="{{speaker.name}} avatar"/>
      <mat-card-title><span class="f2">{{speaker.name}}</span> </mat-card-title>
      <mat-card-subtitle class="f5">Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <span class="f4">
       {{speaker.biography}}
      </span>
    </mat-card-content>
    <mat-card-actions>
      <mat-card-actions>
        <a href="{{speaker.linkedin}}" color="linkdin" mat-flat-button class="f7 socialMedia"><mat-icon svgIcon="linkdin" aria-hidden="false" aria-label="linkdin link" /> Linkdin </a>
        <a href="{{speaker.twitter}}"  color="twitter"  mat-flat-button class="f7 socialMedia"> <mat-icon svgIcon="twitter" aria-hidden="false" aria-label="twitter link" /> Twitter</a>
      </mat-card-actions>

    </mat-card-actions>
  </mat-card>
</div>
