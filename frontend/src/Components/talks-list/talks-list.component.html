<div *ngFor="let plan of  plans " >
  <div class="containerBig">
   <div class="miniView content" *ngIf="planConv.isTalk(plan)">
          <app-talk-mini-view [talkPlan]="$any(plan)"/>
        </div>

      <div class="miniView content" *ngIf="planConv.isBreak(plan)">
        <app-break-mini-view [breakPlan]="$any(plan)"/>
      </div>

      <div class="miniView" *ngIf="planConv.isDivider(plan)">
        <app-divider-mini-view [datePlan]="$any(plan)"/>
      </div>

      </div>
  </div>
