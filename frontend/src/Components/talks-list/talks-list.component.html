<div *ngFor="let plan of  plans ">
  <div class="containerBig">
    <div class="miniView content contentPage" *ngIf="plan.getType() === BREAK">
      <app-break-teaser-view [breakPlanning]="$any(plan)"/>
    </div>

    <div class="miniView" *ngIf="plan.getType() === DELIMITER_DAY">
      <app-divider-teaser-view [dividerPlanning]="$any(plan)"/>
    </div>

    <div (click)="navigate($any(plan))" class="miniView content contentPage"
         *ngIf="plan.getType() !== DELIMITER_DAY && plan.getType() !== BREAK">
      <app-talk-teaser-view [talkPlanning]="$any(plan)"/>
    </div>
  </div>
</div>
